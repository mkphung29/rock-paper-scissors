<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1 class="heading">
            <h1>Pokemon Starter Battle</h1>
        </h1>
        <div id="rules">
            <h4>Fire Beats Grass</h4>
            <h4>Grass Beats Water</h4>
            <h4>Water Beats Fire</h4>
        </div>
    </header>
    <main class="main-content">
        <div class="player-icons">
            <div id="fire-player">
                <img src="images/char-normal.png">
            </div>
            <div id="water-player">
                <img src="images/squirt-normal.png">
            </div>
            <div id="grass-player">
                <img src="images/bulb-normal.png">
            </div>
        </div>
        <div class="pokemon-choice">
            <div id="player-card">
                <img id="player-card-img" src="" alt="Pick Your Pokemon!"/>
            </div>
            <div id="battle-ground">
                <img src="images/battle-ground.png">
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <h5 class="score-text player-scores user-score"></h5> 
                <h5 class="score-text in-between"></h5>
                <h5 class="score-text player-scores cpu-score"></h5>
            </div>
            <div class="captions">
                <h5 class="caption-text"></h5>
            </div>
        </div>
        <div class="pokemon-choice">
            <div id="cpu-card">
                <div id="player-card">
                    <img id="cpu-card-img" src="" alt="What will your opponent choose?"/>
                </div>
            </div>
            <div id="battle-ground">
                <img src="images/battle-ground.png">
            </div>
        </div>
        <div class="cpu-icons">
            <div id="fire-cpu">
                <img src="images/tepig-normal.png">
            </div>
            <div id="water-cpu">
                <img src="images/oshawatt-normal.png">
            </div>
            <div id="grass-cpu">
                <img src="images/snivy-normal.png">
            </div>
        </div>
    </main>
    <div class="buttons">
        <div id="fire-button element-button">
            <img src="images/fire-icon.png">
        </div>
        <div id="water-button element-button">
            <img src="images/water-icon.png">
        </div>
        <div id="grass-button element-button">
            <img src="images/grass-icon.png">
        </div>
    </div>
</body>
<footer>
    <div class="artist-credit">
        <h5 class="credits">Big thanks to <a href="https://www.deviantart.com/sarahrichford/gallery">SarahRichford</a> for the icons and
            <a href="https://www.deviantart.com/nemotrex/art/background-prairie-pokemon-screencapture-861064355">nemotrex</a> for the background!
        </h5>
        <h5 class="credits">Created by <a href="https://github.com/mkphung29">Madison Phung</a> </h5>
    </div>
</footer>
<script src="js/custom.js"></script>
</html>
